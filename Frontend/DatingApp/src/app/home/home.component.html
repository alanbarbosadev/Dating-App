<div
  *ngIf="!onRegisterMode"
  class="container d-flex flex-column align-items-center"
>
  <h2 class="fw-bold">Welcome to the best dating app nowdays</h2>
  <p>
    <a class="btn btn-success mt-5" (click)="setRegisterMode()">Sign Up</a>
  </p>
  <img class="img-fluid" src="assets/img/home.png" width="600px" />
</div>

<div *ngIf="onRegisterMode" class="container">
  <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
