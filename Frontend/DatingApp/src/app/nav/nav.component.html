<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul *ngIf="currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div *ngIf="currentUser$ | async" class="dropdown">
      <a
        class="dropdown-toggle text-light"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Welcome, User
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Edit Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>

    <form
      [formGroup]="loginForm"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
      autocomplete="off"
      *ngIf="(currentUser$ | async) === null"
    >
      <input
        formControlName="userName"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        formControlName="password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
